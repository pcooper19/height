<!DOCTYPE html>
<html lang = "en">
    <title> Data Collector Application</title>
    <head>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>
        <body>
            <div class = "container">
                <h1> Collecting Height Application</h1>
                <h3> Please fill the entries to get population statistics on height</h3>
                <form action = "success.html" method = "POST">
                    <input title = "Your e-mail will not be shared and is safe with us" placeholder = "Enter your E-mail address" type = "email" name = "email_name" required> <br>
                    <input title = "Your data will not be shared and is safe with us" placeholder = "Enter your height in CM" type = "number" min = "50" max = "300" step = "0.1" name = "height_name" required> <br>
                    <button type = "Submit"> Submit </button>

            </form>

            </div>

        </body>

</html>
